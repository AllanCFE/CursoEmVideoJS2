<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var name = prompt("What is your name?");
        document.write(`<strong>What is your name?</strong><br/>`);
        document.write(`<i>${name}</i><br/>`);
        document.write(`Hello ${name}. Your name has ${name.length} letters<br/>`);
        document.write(`Hmm... ${name.toUpperCase()}, what a big name huh?! HAHAHAHA<br/>`);
        document.write(`But maybe you see yourself a little bit smaller, is it right ${name.toLowerCase()}?<br/>`);
        var age = prompt(`And how old are you ${name}?`);
        document.write(`<strong>And how old are you ${name}?</strong><br/>`);
        document.write(`<i>${age}</i><br/>`)
    </script>
</body>
</html>
